    <meta name="github:description" content="chigyong" />

    <link
      rel="icon"
      href="images/icons/website-icon.jpg"
      type="image/png"
      sizes="32x32"
    />
    <link rel="stylesheet" href="css/contact.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Contact Me | Rey Krysler</title>
  </head>
  <body>
    <div class="main-container">
      <div class="profile">
        <div class="profile-links">
          <a href="index.html" class="logo">Rey Krysler</a>

          <ul>
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="profile.html">Profile</a>
            </li>
            <li>
              <a href="contact.html">Contact Me</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="menu-bg">
        <div class="menu">
          <div class="bars"></div>
          <div class="bars"></div>
          <div class="bars"></div>
        </div>
      </div>

      <section class="one">
        <div class="container">
          <span class="rain1"></span>
          <span class="rain2"></span>
          <span class="rain3"></span>
          <span class="rain4"></span>
          <span class="rain5"></span>
          <span class="rain6"></span>
          <span class="rain7"></span>
          <span class="rain8"></span>
          <span class="rain9"></span>
          <span class="rain10"></span>
        </div>
        <div class="form-container">
          <form
            action="https://formsubmit.co/e6d387611e1cff0b96960455cf61c8c4"
            method="POST"
          >
            <h2>Get In Touch</h2>
            <input type="text" id="name" placeholder="Name: " required />
            <input
              type="email"
              name="email"
              placeholder="Email Address: "
              required
            />
            <input
              type="number"
              name="phone"
              placeholder="Phone Number: "
              required
            />
            <textarea
              name="message"
              cols="30"
              rows="10"
              placeholder="Write a Message..."
            ></textarea>
            <input
              type="hidden"
              name="_next"
              value="https://chigyong.github.io/krysler.dev/thanks.html"
            />
            <button type="submit">Send</button>
          </form>
        </div>
      </section>

      <div class="social-links">
        <img
          src="images/icons/umbrella-icon.png"
          alt="rain"
          class="tuyu"
          title="Its Raining After All - TUYU Inspired Rain Theme"
        />

        <a href="https://github.com/chigyong" target="_blank">
          <img
            src="images/icons/icons8-github-30.png"
            alt="Picture of Github"
            title="Github"
            class="github"
          />
        </a>

        <a
          href="https://www.linkedin.com/in/rey-krysler-baterbonia-671634249/"
          target="_blank"
        >
          <img
            src="images/icons/linkedin-icon.png"
            alt="LinkedIn"
            title="LinkedIn"
            class="linkedin"
          />
        </a>
      </div>
    </div>
  </body>
</html>
